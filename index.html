<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One&family=Sorts+Mill+Goudy:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET <span>FLIX</span> </h1>
            <h3 id="form-description">Thank you for signing up to Netflix.Tell me your about yourself.</h3>
        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="blank">
                    <div class="input-box" >
                        <label for="name">Name</label><br>
                        <input type="text" id="name" placeholder="enter your name" name="name">
                    </div>
                    <div class="input-box" >
                        <label for="age">Age</label><br>
                        <input type="number" id="age" placeholder="Age" name="age">
                    </div>
                    <div class="input-box" >
                        <label for="email">Email</label><br>
                        <input type="email" id="email" placeholder="enter your email" name="email">
                    </div>
                    <div class="input-box" >
                        <label >Content Type</label><br>
                        <select name="content" id="drop">
                            <option value="movies">Movies</option>
                            <option value="series" selected>series</option>
                        </select>
                    </div>
                    <div class="input-box" >
                        <label >Movie Type</label><br>
                        <input type="checkbox" id="first-check" name="movie1" value="comedy">
                        <label for="first-check">Comedy</label><br>
                        <input type="checkbox" id="second-check" name="movie2" value="action">
                        <label for="second-check">Action</label><br>
                        <input type="checkbox" id="third-check" name="movie3" value="romance">
                        <label for="third-check">Romence</label>
                    </div>
                    <div class="input-box" >
                        <label >Gender</label><br>
                        <input type="radio" id="first-radio" name="gender" value="male">
                        <label for="first-radio">Male</label><br>
                        <input type="radio" id="second-radio" name="gender" value="female">
                        <label for="second-radio">Female</label><br>
                        <input type="radio" id="third-radio" name="gender" value="other">
                        <label for="third-radio">Other</label>
                    </div>
                    <div class="input-box" >
                        <label >Feedback</label><br>
                        <textarea name="message" id="feedback" cols="30" rows="5" placeholder="any comment" style="resize:none"
                        ></textarea>
                        
                    </div>
                    <div id="form-submit">
                        <button type="submit" id="form-button">Send</button>
                    </div>

                </form>

            </div>

        </section>

    </div>

    
</body>
</html>
